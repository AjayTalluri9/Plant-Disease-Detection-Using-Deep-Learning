<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 700px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .card {
            margin-top: 20px;
            padding: 15px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .image-preview {
            width: 100%;
            max-height: 300px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Plant Disease Detection</h1>
        <form action="/" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload an image of the plant leaf</label>
                <input class="form-control" type="file" id="formFile" name="file" required onchange="previewImage(event)">
            </div>
            <div class="card">
                <img id="preview" class="image-preview" alt="Image Preview" src="https://via.placeholder.com/600x300?text=Image+Preview">
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mt-4">Submit</button>
        </form>
        
        {% if result %}
        <div class="result alert alert-info text-center mt-4">
            <strong>Prediction:</strong> {{ result }}
        </div>
        <div class="card">
            <img src="{{ image_url }}" class="image-preview" alt="Uploaded Image">
        </div>
        {% endif %}
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                const output = document.getElementById('preview');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
